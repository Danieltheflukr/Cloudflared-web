name: SkyRoute-Enterprise - Auto Deploy (Docker + Cloudflare Worker)

on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate version tag
        run: |
          VERSION=$(grep -oP '(?<=ARG CLOUDFLARED_VERSION=).*' Dockerfile || echo "2025.4.0")
          DATE_TAG=$(date +'%Y%m%d')
          COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          FINAL_TAG="${VERSION}-${DATE_TAG}-${COMMIT_SHA}"

          echo "DOCKER_TAG=${FINAL_TAG}" >> $GITHUB_ENV
          echo "üî• Docker tag generated: ${FINAL_TAG}"

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/armhf
          push: true
          tags: |
            ghcr.io/danieltheflukr/skyroute-enterprise:${{ env.DOCKER_TAG }}
            ghcr.io/danieltheflukr/skyroute-enterprise:latest

      - name: Notify build success
        run: echo "‚úÖ SkyRoute-Enterprise image pushed to GHCR successfully!"

  worker:
    runs-on: ubuntu-latest
    needs: docker  # Á≠â Docker job ÂÆåÊàêÂÜçÂÅö Worker job

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Publish to Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy

      - name: Notify Worker deploy success
        if: success()
        run: echo "‚úÖ SkyRoute-Enterprise Cloudflare Worker deployed successfully!"

      - name: Notify Worker deploy failure
        if: failure()
        run: echo "‚ùå SkyRoute-Enterprise Cloudflare Worker deploy failed!"
